<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="/learn.js"></script>
</head>
<body>
  <section class="calculator">
    <div class="container">
      <div class="calculator-area">
        <div class="display">
          <p class="display-text">000000000000</p>
        </div>
        <div class="input-area">
          <div class="digit">
            <button class="numbers">%</button>
            <button class="numbers">AC</button>
            <button class="numbers"><i class="material-icons" style="font-size:26px">backspace</i></button>
            <button class="numbers">2</button>
            <button class="numbers">1</button>
            <button class="numbers">3</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="numbers">00</button>
            <button class="numbers ">0</button>
            <button class="numbers ">.</button>
          </div>
          <div class="oparators">
            <button class="sym">&divide;</button>
            <button class="sym">&times;</button>
            <button class="sym">-</button>
            <button class="sym">+</button>
            <button class="sym">=</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
